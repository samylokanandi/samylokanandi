<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="/s/style.css">
    </head>
    <body>
        <form method="post" action="/send">
            {{chat_messages|safe}}
            <table>
                <tr>
                    <td>User:</td>
                    <td><input type="text" name="user" size="10" value="{{username}}"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><input type="text" name="text" size="40" maxlength="100" autofocus="autofocus"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Send"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
